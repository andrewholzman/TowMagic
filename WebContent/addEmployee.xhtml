<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Tow Magic - Employee</ui:define>
		<ui:define name="content">
			<h1>Create Employee</h1>
			<hr />
			<h:form>
				<p:panel id ="panel" header="Employee Details" style="margin-bottom:10px;">
					<p:messages id="messages" showDetail="true" closeable="true"/>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="firstName" value="First Name:"/>
						<p:inputText id="firstName" value="#{employee.firstName}"/>
						<h:outputLabel for="lastName" value="Last Name:"/>
						<p:inputText id="lastName" value="#{employee.lastName}"/>
						<h:outputLabel for="userName" value="Username"/>
						<p:inputText id="userName" value="#{employee.userName}"/>
						<h:outputLabel for="password" value="Password"/>
						<p:inputText id="password" value="#{employee.password}"/>
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Submit" action="#{employeeUtility.addEmployee}" update="messages"/>
			</h:form>

			<h:link value="Contact Us" outcome="contactUs"></h:link>
		</ui:define>
	</ui:composition>
</h:body>
</html>
